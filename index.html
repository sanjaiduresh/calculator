<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div type="text" class="screen">
            &nbsp;
        </div>
            <br/>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="equals">=</button>
            <br>
        </div>
        <button id="clear">CLEAR</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
